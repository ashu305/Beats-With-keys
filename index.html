<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Day 1</title>
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key" id= "A">
                <kbd >A</kbd>
                <span class="Audio">clap</span>
            </div>

            <div data-key="83" class="key" id="S">
                <kbd>S</kbd>
                <span class="Audio">hihat</span>
            </div>

            <div data-key="68" class="key">
                <kbd  class="key">D</kbd>
                <span class="Audio">Kick</span>
            </div>

            <div data-key="70" class="key">
                <kbd  class="key">F</kbd>
                <span class="Audio">openhat</span>
            </div>

            <div data-key="71" class="key">
                <kbd  class="key">G</kbd>
                <span class="Audio">boom</span>
            </div>

            <div data-key="72" class="key">
                <kbd  class="key">H</kbd>
                <span class="Audio">ride</span>
            </div>

            <div data-key="74" class="key">
                <kbd  class="key">J</kbd>
                <span class="Audio">snare</span>
            </div>

            <div data-key="75" class="key">
                <kbd  class="key">K</kbd>
                <span class="Audio">tom</span>
            </div>

            <div data-key="76" class="key">
                <kbd  class="key">L</kbd>
                <span class="Audio">tink</span>
            </div>
        </div>


        <div class="sounds">
            <audio data-key="65" src="./sounds/boom.wav"></audio>
           
            <audio data-key="83" src="./sounds/hihat.wav"></audio>
           
            <audio data-key="68" src="./sounds/kick.wav"></audio>
           
            <audio data-key="70" src="./sounds/openhat.wav"></audio>
            
            <audio data-key="71" src="./sounds/boom.wav"></audio>
            
            <audio data-key="72" src="./sounds/ride.wav"></audio>

            <audio data-key="74" src="./sounds/snare.wav"></audio>
            
            <audio data-key="75" src="./sounds/tom.wav"></audio>

            <audio data-key="76" src="./sounds/tink.wav"></audio>
        </div>

        <script src="code.js"></script>
    </body>
</html>
